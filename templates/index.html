<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Ice Breaker</title>
        <link rel="stylesheet" href="https://unpkg.com/mvp.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@chgibb/css-spinners@2.2.1/css/spinner/three-quarters.min.css">
    </head>
    <body>
        <header>
            <form id="name-form" style="margin: 0 auto">
                <h1>Enter a Bank transaction data </h1>
                <h5>eg: "BY TRANSFER IDIB000N110/Mr ABHISHEK GULABCHAND KAS YAP /XXX XX96788/abhishek.g.kashyap@ybl /UPI/318240217111/Payment fro m PhonePe"</h5>
                <input type="text" name="name" placeholder="BY TRANSFER IDIB000N110/Mr ABHISHEK GULABCHAND KAS YAP /XXX XX96788/abhishek.@ybl /UPI/318240217111/Payment fro m PhonePe">
                <button id="magic-button" type="submit" class="center">Understand the transaction</button>
            </form>
        </header>
        <div id="spinner" style="text-align: center; display: none">
            <span class="three-quarters-loader" style="width: 100px; height: 100px; border-radius: 50%; border-width: 12px;"></span>
        </div>
        <main id="result" style="display: none">
            <div>
                <h2>Organisation names on the transaction</h2>
                <p id="org"></p>
            </div>
            <div>
                <h2>People / Party names on the description </h2>
                <div id="person"></div>
            </div>
            <div>
                <h2>Transaction Classificaiton</h2>
                <div id="transaction"></div>
            </div>

        </main>

        <script>
            const form = document.getElementById("name-form");
            const spinner = document.getElementById("spinner");
            const result = document.getElementById("result");

            form.addEventListener("submit", (ev) => {
                ev.preventDefault();

                result.style.display = "none";
                spinner.style.display = "";

                const formData = new FormData(form);

                fetch("/process", {method: "POST", body: formData})
                    .then(response => {
                        if (response.ok) return response.json();
                        throw new Error("POST request failed");
                    })
                    .then(data => {
                        createHtmlList(document.getElementById("org"), data.org);
                        createHtmlList(document.getElementById("person"), data.person);
                        createHtmlList(document.getElementById("transaction"), data.transaction);
                        spinner.style.display = "none";
                        result.style.display = "";
                    })
            });

            function createHtmlList(element, items)
            {
                const ul = document.createElement("ul");

                items.forEach(item => {
                    const li = document.createElement("li");
                    li.textContent = item;
                    ul.appendChild(li);
                })

                element.innerHTML = "";
                element.appendChild(ul);
            }
        </script>
    </body>
</html>
